<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>    
    <div class="form-group">
      <div class="select-wrapper">
        <select name="select-category" id="" class="select">
          <option value="300micron">300 мікрон</option>
          <option value="200micron">200 мікрон</option>
          <option value="100micron">100 мікрон</option>
          <option value="need-help">Труднощі у виборі - ми допоможемо</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="dropdown">
        <button type="button" class="dropdown__button">Якість друку</button>
        <ul class="dropdown__list">
          <li class="dropdown__list-item" data-value="300micron">300 мікрон</li>
          <li class="dropdown__list-item" data-value="200micron">200 мікрон</li>
          <li class="dropdown__list-item" data-value="100micron">100 мікрон</li>
          <li class="dropdown__list-item" data-value="need-help">Труднощі у виборі - ми допоможемо</li>
        </ul>
        <input type="text" name="select-category" value="" class="dropdown__input--hidden visually-hidden">
      </div>
      
      <div class="form-group">
        <div class="dropdown">
          <button type="button" class="dropdown__button">Якість друку</button>
          <ul class="dropdown__list">
            <li class="dropdown__list-item" data-value="300micron">300 мікрон</li>
            <li class="dropdown__list-item" data-value="200micron">200 мікрон</li>
            <li class="dropdown__list-item" data-value="100micron">100 мікрон</li>
            <li class="dropdown__list-item" data-value="need-help">Труднощі у виборі - ми допоможемо</li>
          </ul>
          <input type="text" name="select-category" value="" class="dropdown__input--hidden visually-hidden">
        </div>
    </div>

    <script src="./dropdown.js"></script>
  </body>
</html>
